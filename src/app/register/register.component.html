<h1 class="text-center text-white">Registration form</h1>

<div>
<form >
    
  <div class="row">
    <div class="mb-3 col-10 col-sm-9 col-md-9 col-lg-7 mx-auto">
      <label for="un" class="form-label">username</label>
      <input type="text" class="form-control" id="un">
      
    </div>
    <div class="mb-3 col-10 col-sm-9 col-md-9 col-lg-7 mx-auto">
        <label for="upw" class="form-label">password</label>
        <input type="password" class="form-control" id="pw">
    </div>

    <div class="mb-3 col-10 col-sm-9 col-md-9 col-lg-7 mx-auto">

    <label for="dob" class="form-label">date of birth</label>
    <input type="text"  class="form-control"  id="dob">
</div>

<div class="mb-3 col-10 col-sm-9 col-md-9 col-lg-7 mx-auto">

    <label for="email" class="form-label">email</label>
    <input type="text"  class="form-control" id="email">
</div>
</div>
    <button type="submit" class="btn btn-primary d-block mx-auto mb-4 ">Submit</button>
  
  </form>
</div>
