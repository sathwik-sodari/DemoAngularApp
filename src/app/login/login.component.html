<h1 class="text-center text-white">login form</h1>

<form #myref="ngForm" (ngSubmit)="onLogin(myref.value)">

    <div class="mb-3 col-10 col-sm-9 col-md-9 col-lg-7 mx-auto">
      <label for="un" class="form-label">username</label>
      <input type="text" nmame = "username" class="form-control" id="un" ngModel>
      
    </div>
    <div class="mb-3 col-10 col-sm-9 col-md-9 col-lg-7 mx-auto">
        <label for="pw" class="form-label">password</label>
        <input type="password" name="password" class="form-control" id="pw" ngModel>
    </div>

    

    <button type="submit" class="btn btn-primary d-block mx-auto ">Submit</button>
  </form>
